# This is a basic workflow to help you get started with Actions

name: Liquibase_CLI_GitHub-Hosted

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  workflow_dispatch:
#   push:
#     branches: [ main ]
#   pull_request:
#     branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
env:
    user.email: "<email>"
    user.name: "<username>"
    message: "<enter commit message>"
    branch: "<git branch name>"
    LB_VERSION: "4.6.1"

jobs:

  Build_Job:
    runs-on: ubuntu-latest
    environment: 
      name: DEV

    steps:
      - name: Build with Liquibase
        uses: actions/checkout@v2
      - run: |
          chmod +x set_liquibase.sh
          ./set_liquibase.sh
          shell: bash
          ./liquibase/liquibase status --verbose
          ./liquibase/liquibase checks run
          ./liquibase/liquibase validate
          ./liquibase/liquibase updateSQL
          ./liquibase/liquibase tag "${{ GITHUB_RUN_NUMBER }}"
          ./liquibase/liquibase update
          ./liquibase/liquibase rollback "${{ GITHUB_RUN_NUMBER }}"
          ./liquibase/liquibase update
          
    
  Test_Job:
    runs-on: ubuntu-latest
    environment: 
      name: TEST

    steps:
      - name: Test with Liquibase
        uses: actions/checkout@v2
      - run: |
          ./set_liquibase.sh
          ./liquibase/liquibase status --verbose
          ./liquibase/liquibase checks run
          ./liquibase/liquibase validate
          ./liquibase/liquibase updateSQL
          ./liquibase/liquibase tag "${{ GITHUB_RUN_NUMBER }}"
          ./liquibase/liquibase update
          ./liquibase/liquibase rollback "${{ GITHUB_RUN_NUMBER }}"
          ./liquibase/liquibase update
          
  
  Deploy_Prod_Job:
    runs-on: ubuntu-latest
    environment: 
      name: PROD

    steps:
      - name: Deploy to Production with Liquibase
        uses: actions/checkout@v2
      - run: |
          ./set_liquibase.sh
          ./liquibase/liquibase status --verbose
          ./liquibase/liquibase checks run
          ./liquibase/liquibase validate
          ./liquibase/liquibase updateSQL
          ./liquibase/liquibase tag "${{ GITHUB_RUN_NUMBER }}"
          ./liquibase/liquibase update
          ./liquibase/liquibase rollback "${{ GITHUB_RUN_NUMBER }}"
          ./liquibase/liquibase update
