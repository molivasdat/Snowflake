# This is a basic workflow to help you get started with Actions

name: Liquibase_CLI_GitHub-Hosted

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  workflow_dispatch:
#   push:
#     branches: [ main ]
#   pull_request:
#     branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
env:
    LB_VERSION: "4.6.1"
    LIQUIBASE_PRO_LICENSE_KEY: ${{ secrets.LIQUIBASE_PRO_LICENSE_KEY }}
    LIQUIBASE_COMMAND_URL: ${{ secrets.LIQUIBASE_COMMAND_URL }}
    LIQUIBASE_COMMAND_USERNAME: ${{ secrets.LIQUIBASE_COMMAND_USERNAME }}
    LIQUIBASE_COMMAND_PASSWORD: ${{ secrets.LIQUIBASE_COMMAND_PASSWORD }}
    LIQUIBASE_COMMAND_CHANGELOG_FILE: ${{ secrets.LIQUIBASE_COMMAND_CHANGELOG_FILE }}
    LIQUIBASE_HUB_API_KEY: ${{ secrets.LIQUIBASE_HUB_API_KEY }}
    DOWNLOAD_LIQUIBASE: "curl -L https://github.com/liquibase/liquibase/releases/download/v${LB_VERSION}/liquibase-${LB_VERSION}.zip --output liquibase-${LB_VERSION}.zip & unzip -o -d liquibase liquibase-${LB_VERSION}.zip & cp drivers/liquibase-snowflake.jar ./liquibase/lib/ & cp drivers/snowflake-jdbc-3.12.0.jar ./liquibase/lib/"

jobs:

  Build_Job:
    runs-on: ubuntu-latest
    environment: 
      name: DEV

    steps:      
      - name: Build with Liquibase
        uses: actions/checkout@v2
      - run: |
          "${{ env.DOWNLOAD_LIQUIBASE }}"
          ./liquibase/liquibase status --verbose
          ./liquibase/liquibase checks run
          ./liquibase/liquibase validate
          ./liquibase/liquibase updateSQL
          ./liquibase/liquibase tag $GITHUB_RUN_NUMBER
          ./liquibase/liquibase update
          ./liquibase/liquibase rollback $GITHUB_RUN_NUMBER
          ./liquibase/liquibase update
          
    
  Test_Job:
    needs: Build_Job
    runs-on: ubuntu-latest
    environment: 
      name: TEST

    steps:
      - name: Test with Liquibase
        uses: actions/checkout@v2
      - run: |
          curl -L https://github.com/liquibase/liquibase/releases/download/v${LB_VERSION}/liquibase-${LB_VERSION}.zip --output liquibase-${LB_VERSION}.zip
          unzip -o -d liquibase liquibase-${LB_VERSION}.zip
          cp drivers/liquibase-snowflake.jar ./liquibase/lib/
          cp drivers/snowflake-jdbc-3.12.0.jar ./liquibase/lib/
          ./liquibase/liquibase status --verbose
          ./liquibase/liquibase checks run
          ./liquibase/liquibase validate
          ./liquibase/liquibase updateSQL
          ./liquibase/liquibase tag "${GITHUB_RUN_NUMBER}"
          ./liquibase/liquibase update
          ./liquibase/liquibase rollback "${GITHUB_RUN_NUMBER}"
          ./liquibase/liquibase update
          
  
  Deploy_Prod_Job:
    needs: Test_Job
    runs-on: ubuntu-latest
    environment: 
      name: PROD

    steps:
      - name: Deploy to Production with Liquibase
        uses: actions/checkout@v2
      - run: |
          curl -L https://github.com/liquibase/liquibase/releases/download/v${LB_VERSION}/liquibase-${LB_VERSION}.zip --output liquibase-${LB_VERSION}.zip
          unzip -o -d liquibase liquibase-${LB_VERSION}.zip
          cp drivers/liquibase-snowflake.jar ./liquibase/lib/
          cp drivers/snowflake-jdbc-3.12.0.jar ./liquibase/lib/
          ./liquibase/liquibase status --verbose
          ./liquibase/liquibase checks run
          ./liquibase/liquibase validate
          ./liquibase/liquibase updateSQL
          ./liquibase/liquibase tag "${GITHUB_JOB}"
          ./liquibase/liquibase update
          ./liquibase/liquibase rollback "${GITHUB_JOB}"
          ./liquibase/liquibase update
